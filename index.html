<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>

  <body>
    <div class='container'>
      <table class='bordered'>
        <tr>
          <td class='center colored1'>Daniel</td>
          <td class='center'>Stephen</td>
          <td class='center'>Glover</td>
          <td class='center'>Son</td>
        </tr>
        <tr>
          <td class='center'>Michaela</td>
          <td class='center colored1'>Sue</td>
          <td class='center'>Glover</td>
          <td class='center'>Daughter</td>
        </tr>
          <td class='center'>Logan</td>
          <td class='center'>Michael</td>
          <td class='center colored1'>Glover</td>
          <td class='center'>Son</td>
        </tr>
        <tr>
          <td class='center'>Nicolle</td>
          <td class='center'>Jade</td>
          <td class='center'>Glover</td>
          <td class='center colored1'>Daughter</td>
        </tr>
      </table>

    <br />
    <br />
    <br />

    <div class='row'>
      <div class='container'>
        <button class='btn green col s12 m3'>Mobile</button>
        <button class='btn blue col s12 m3'>Optimized</button>
        <button class='btn red col s12 m3'>Buttons!</button>
      </div>
    </div>

  </div>

  <div class="container">
    <input id='y' value='123456789'/>
    <br/>
    <input id='y_hidden'/>
  </div>


  <!-- Native JS -->

    <script type="text/javascript">
      var y = document.getElementById('y');
      var hidden = document.getElementById('y_hidden');
      hidden.value = new Array(y.value.length-3).join('x') + y.value.substr(y.value.length-4, 4);
    </script>


  <!-- jQuery Section -->

    <script>
      $( document ).ready(function() {
        console.log( "ready!" );
        $( '.colored1' ).css({
          backgroundColor: "blue"
        });
      });
    </script>

  </body>
</html>
